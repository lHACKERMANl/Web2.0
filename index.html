<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="search.css">
        <link rel="stylesheet" type="text/css" href="mobile.css">
        <link rel="stylesheet" type="text/css" href="smallScreen.css">
    </head>
    <body onload="autoLoad();">
        <header class="wrapper">
            <div><h1 class="h1New">Погода здесь</h1></div>
            <div><button onclick="UpdateLocation()" class="butDesign">Обновить геолокацию</button></div>
        </header>
        <main>
            <div class="grid" id="add_to_me">
                <div>
                    <h3 class="cur_weather__city"></h3>

                    <div onload="hideLoadingLayer();" id="loading_layer" class="imgClassBig">Loading...</div> <!--src="https://img.icons8.com/material/96/000000/cloud--v1.png"-->
                    <p class="tempP"></p>
                </div>
                <div>
                    <ul class="weatherData">
                        <li><div class="weatherBlock"><p class="p1">Влажность</p><p class="p2 cur_first"></p></div></li>
                        <li><div class="weatherBlock"><p class="p1">Скорость ветра</p><p class="p2 wind_speed"></p></div></li>
                        <li><div class="weatherBlock"><p class="p1">Чувствуется как</p><p class="p2 cur_feels_like"></p></div></li>
                        <li><div class="weatherBlock"><p class="p1">Давление</p><p class="p2 cur_pressure"></p></div></li>
                        <li><div class="weatherBlock"><p class="p1">Страна</p><p class="p2 cur_country"></p></div></li>
                    </ul>
                </div>

                <div>
                    <h2 class="h1New">Избранное</h2>
                </div>
                <div class="rghtCentringToRight">
                        <input type="text" id="new_city" placeholder="Добавить новый город" size="40">
                        <button onclick="addCode()">+</button>                
                    </div>
            </div>
            <div class="grid">
            </div>
        </main>
        <script type="text/javascript" src="js/newBlock.js"></script>
    </body>
</html>
